<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body onload="init()">
    <div class="body-container">
      <header class="main-header">
        <div class="logo">MemeGen</div>
        <nav class="main-nav">
          <div class="nav-pages">
            <ui>
              <li>Gallery</li>
              <li>Memes</li>
              <li>About</li>
            </ui>
          </div>
        </nav>
      </header>
      <main class="main-container">
        <section id="modal" class="meme-editor">
          <div class="canvas-container">
            <canvas
              id="meme-canvas"
              height="500"
              width="500"
              onclick="draw(event)"
            ></canvas>
          </div>
          <div class="editor">
            <div class="text-box">
              <form class="text-input" onsubmit="onTextSubmit(event)">
                <label for="edit-text" class="text-label"
                  >Edit Text Line 1</label
                ><br />
                <input
                  type="text"
                  id="edit-text"
                  name="edit-text"
                  oninput="getText(event)"
                /><br />
                <button class="submit-text" onclick="cleanText()">
                  Submit
                </button>
              </form>
              <button class="delete-line" onclick="onDelete()">Delete</button>
              <button class="add-line" onclick="onAddLine()">Add</button>
              <button class="focus-switch" onclick="onSwitchFocus()">
                Switch Line
              </button>
            </div>
            <div class="position-control">
              <button class="move-text" onclick="onChangeTextPos(-5)">↑</button>
              <button class="default-position" onclick="onDefaultPos()">
                Restore Default
              </button>
              <button class="move-text" onclick="onChangeTextPos(5)">↓</button>
            </div>
            <label for="font-size">Font Size:</label>
            <div class="font-size-container">
              <button class="font-size-btn" onclick="onUpdateFontSize(-1)">
                -
              </button>
              <input
                type="number"
                name="font-size"
                class="font-size"
                min="1"
                max="128"
                value="40"
                oninput="onFontChange()"
              />
              <button class="font-size-btn" onclick="onUpdateFontSize(1)">
                +
              </button>
            </div>
            <label for="font-family">Choose a Font:</label>
            <select
              id="font-family"
              name="font-family"
              onchange="onFontFamilyChange(this)"
            >
              <option value="impact">Impact</option>
              <option value="arial">Arial</option>
              <option value="cursive">Comic-Sans</option>
              <option value="Times New Roman">Times New Roman</option>
              <option value="Courier New">Courier New</option>
              <option value="sans-serif">Sans-Serif</option>
            </select>
            <div class="text-alignement">
              <button value="right" onclick="onChangeAlign(this.value)">
                Left
              </button>
              <button value="center" onclick="onChangeAlign(this.value)">
                Center
              </button>
              <button value="left" onclick="onChangeAlign(this.value)">
                right
              </button>
            </div>
            <label for="text-color"> Choose text color</label>
            <input
              type="color"
              name="text-color"
              id="text-color"
              value="#ffffff"
              oninput="onTextColorChange(this)"
            />
            <label for="text-outline"> Choose text outline</label>
            <input
              type="color"
              name="text-outline"
              id="text-outline"
              oninput="onTextOutlineChange(this)"
            />
            <a href="#" onclick="downloadCanvas(this)" download>Download</a>
          </div>
          <button class="close-modal" onclick="closeModal()">❌</button>
        </section>
        <div class="gallery-container"></div>
      </main>
      <footer class="main-footer"></footer>
    </div>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
  </body>
</html>
